<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">MyTodos</div>
    <div class="container">
      <button class="reset" value="Reload Page" onClick="window.location.reload(true)">Reset</button>
      <h1 class="title">Welcome back Kirsty!</h1>

      <p class="intro-paragraph">Let's enter the tasks we need to complete for this upcoming week. Just use the input below to create a todo.</p>

        </svg>
      </div>

      <div class="to-do-list__container"> <h4 id="tasks">Tasks</h4>
        <p id="task-paragraph"> All tasks have been completed. Great job!</p>
